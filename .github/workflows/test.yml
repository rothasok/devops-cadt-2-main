# .github/workflows/test.yml
name: Test API
# When it's trigger
on:
  push:
    branches: master
  pull_request:
    branches: master
# Tasks
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    # To clone code to work on
    - name: clone
      run: git clone https://github.com/rothasok/devops-cadt-2-main.git
    - name: List folders
      run: ls
    - name: Set up Node.js 18
      run: actions/setup-node@v2
    - name: Install dependencies
      run: npm install
    - name: Run Test
      run: npm run test

